<!DOCTYPE html>
<html>
<head>
    <title>YIMS Login Test</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 500px; margin: 0 auto; }
        input, select, button { margin: 10px 0; padding: 10px; width: 100%; box-sizing: border-box; }
        button { background: #0066cc; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>YIMS Login Test</h1>
    
    <form id="loginForm">
        <label>Role:</label>
        <select id="role">
            <option value="admin">Admin</option>
            <option value="staff">Staff</option>
            <option value="student">Student</option>
        </select>
        
        <label>Identifier:</label>
        <input type="text" id="identifier" value="admin001" placeholder="e.g. admin001">
        
        <label>Password:</label>
        <input type="password" id="password" value="Admin@123" placeholder="Password">
        
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        const form = document.getElementById('loginForm');
        const resultDiv = document.getElementById('result');
        const roleSelect = document.getElementById('role');
        const identifierInput = document.getElementById('identifier');
        
        // Update default ID based on role
        roleSelect.addEventListener('change', () => {
            const defaults = {
                admin: 'admin001',
                staff: 'staff001',
                student: 'STU-101'
            };
            identifierInput.value = defaults[roleSelect.value];
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resultDiv.innerHTML = 'Testing...';
            
            const data = {
                role: document.getElementById('role').value,
                identifier: document.getElementById('identifier').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('http://localhost:4000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>✓ Login SUCCESS!</strong><br>` +
                        `ID: ${result.id}<br>` +
                        `Role: ${result.role}<br>` +
                        `Identifier: ${result.identifier}<br>` +
                        `Email: ${result.email || 'N/A'}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>✗ Login FAILED</strong><br>` +
                        `Error: ${result.message || 'Unknown error'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>✗ Connection Error</strong><br>` +
                    `${error.message}<br><br>` +
                    `Make sure backend is running on port 4000`;
            }
        });
    </script>
</body>
</html>
